<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ACCESS DENIED // ARES INFECTION</title>

<style>
:root{
  --bg:#020409;
  --red:#ff3b3b;
  --panel:rgba(0,20,30,.62);
  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:
    radial-gradient(900px 600px at 50% 20%, rgba(255,59,59,.10), transparent 60%),
    linear-gradient(180deg, #01020a, #020409 40%, #01020a);
  color:var(--red);
  font-family:var(--mono);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:18px;
  overflow:hidden;
}

/* grid */
body:before{
  content:"";
  position:fixed; inset:0;
  background:
    linear-gradient(rgba(255,59,59,.10) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,59,59,.10) 1px, transparent 1px);
  background-size:64px 64px;
  opacity:.12;
  pointer-events:none;
}

/* glitch overlay */
#glitchFx{
  position:fixed; inset:0;
  pointer-events:none;
  opacity:1;
  mix-blend-mode:screen;
  background:
    linear-gradient(90deg, rgba(255,59,59,.10), rgba(255,59,59,.05)),
    radial-gradient(900px 600px at 50% 30%, rgba(255,59,59,.14), transparent 65%);
  animation:flicker .09s steps(2,end) infinite;
}
@keyframes flicker{
  0%{ transform:translate(0,0); }
  25%{ transform:translate(2px,-1px); }
  50%{ transform:translate(-3px,2px); }
  75%{ transform:translate(1px,3px); }
  100%{ transform:translate(0,0); }
}

/* subtle shake */
@keyframes shake{
  0%{transform:translate(0,0)}
  20%{transform:translate(2px,0)}
  40%{transform:translate(-2px,1px)}
  60%{transform:translate(2px,1px)}
  80%{transform:translate(-2px,0)}
  100%{transform:translate(0,0)}
}

.container{
  animation:shake .22s steps(2,end) infinite;
  width:92%;
  max-width:900px;
  border:1px solid rgba(255,59,59,.45);
  padding:18px;
  background:var(--panel);
  box-shadow:0 0 55px rgba(255,59,59,.22);
  border-radius:14px;
}

h1{
  margin:0;
  font-size:15px;
  letter-spacing:.18em;
  text-transform:uppercase;
}

.result{
  margin-top:14px;
  border:1px solid rgba(255,59,59,.20);
  border-radius:12px;
  padding:14px;
  background:rgba(0,0,0,.16);
  font-size:13px;
  line-height:1.65;
}

.cursor{
  display:inline-block;
  width:8px;height:14px;
  background:rgba(255,59,59,.78);
  margin-left:6px;
  animation:blink .8s steps(2,end) infinite;
}
@keyframes blink{ 50%{opacity:0;} }

pre{
  margin:10px 0 0;
  white-space:pre-wrap;
  font-family:var(--mono);
  font-size:12px;
  color:rgba(255,190,190,.92);
}

/* reset button */
.resetRow{ margin-top:18px; }
.resetLink{
  display:inline-block;
  padding:10px 14px;
  border-radius:12px;
  border:1px solid rgba(255,59,59,.35);
  background:rgba(255,59,59,.07);
  color:rgba(255,210,210,.92);
  text-decoration:none;
  letter-spacing:.14em;
  text-transform:uppercase;
  font-family:var(--mono);
  font-size:12px;
}
.resetLink:hover{ background:rgba(255,59,59,.12); }
</style>
</head>

<body>
<div id="glitchFx"></div>

<div class="container">
  <h1>ACCESS DENIED // SYSTEM FRAGMENTING</h1>

  <div class="result">
    ACCESS DENIED.<br>
    ARES INFECTION ACTIVE.<br>
    GRID UNSTABLE.<br>
    ANALOG HOSTILES DETECTED.<br>
    END OF LINE.<span class="cursor"></span>

    <pre id="malLog"></pre>
  </div>

  <div class="resetRow">
    <a class="resetLink" href="./">REINITIALIZE NODE</a>
  </div>
</div>

<script>
const malwareLines = [
  "TIMEOUT // AUTHORIZATION WINDOW EXPIRED",
  "INFECTION VECTOR // ARES.WORM.Δ9 // DETECTED",
  "PAYLOAD // SECTOR ROUTE TABLE CORRUPTION",
  "HOOK // IDENTITY_DISK.IO // INTERCEPTED",
  "SPREAD // NODE.CLUSTER // 12%… 34%… 61%",
  "LOCK // ARENA GATES // FAILSAFE OVERRIDDEN",
  "INCIDENT // INCURSION EVENT ACTIVATED",
  "EOL // END OF LINE."
];

const malLog = document.getElementById("malLog");
let k = 0;

const interval = setInterval(()=>{
  malLog.textContent += (malLog.textContent ? "\n" : "") + malwareLines[k];
  k++;
  if(k >= malwareLines.length){
    clearInterval(interval);
  }
}, 240);

// Auto return to root after 10 seconds
setTimeout(() => {
  window.location.href = "./";
}, 10000);
</script>

</body>
</html>
